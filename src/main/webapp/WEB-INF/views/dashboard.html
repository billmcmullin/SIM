<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="${contextPath}/assets/css/app.css">
</head>

<body>
    <div class="top-bar">
        <div class="top-bar" data-role="${role}">
            <div class="top-bar-inner">
                <div class="brand">Chat Server</div>
                <div>
                    <span>Signed in as <strong>${user}</strong></span>
                    <a href="${contextPath}/profile"> Profile </a>
                    <a href="${contextPath}/logout"> Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <section class="section">
            <h1>Welcome, ${user}</h1>
            ${adminLink}
        </section>

        <section class="section stats-section">
            <h2>Widget Chat Overview</h2>
            <p>Total chats across all widgets: <strong>${totalChats}</strong></p>
            <div class="table-scroll">
                <table class="widget-table">
                    <thead>
                        <tr>
                            <th>Widget Name</th>
                            <th>Chat Entries</th>
                            <th>View</th>
                        </tr>
                    </thead>
                    <tbody id="widgetStatsBody">
                        ${widgetStatsRows}
                    </tbody>
                </table>
            </div>
        </section>

        <section class="chart-wrapper">
            <h2>Term Distribution</h2>
            <div class="chart-area">
                <canvas id="termChart"></canvas>
            </div>
            <div id="termChartLegend" class="term-legend"></div>
        </section>
    </div>

    <script>
        window.termChartData = '${termChartData}';
        window.dashboardConfig = { contextPath: '${contextPath}' };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="${contextPath}/assets/js/dashboard.js"></script>
</body>

</html>
