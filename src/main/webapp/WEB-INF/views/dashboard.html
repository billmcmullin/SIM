<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="${contextPath}/assets/css/app.css">
</head>

<body>
    <div class="top-bar">
        <div class="top-bar" data-role="${role}">
            <div class="top-bar-inner">
                <div class="brand">Chat Server</div>
                <div>
                    <span>Signed in as <strong>${user}</strong></span>
                    <a href="${contextPath}/profile">Profile</a>
                    <a href="${contextPath}/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <section class="section">
            <h1>Welcome, ${user}</h1>
            <p>You are logged in and the dashboard is ready.</p>
            <p><a href="${contextPath}/admin">Go to Admin Configuration</a></p>
            <p><a href="${contextPath}/logout">Logout</a></p>
        </section>
    </div>

</html>
