<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>SIM Chat Server Login</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f6f8;
            margin: 0;
        }

        .card {
            max-width: 420px;
            margin: 80px auto;
            padding: 28px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.15);
        }

        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 1.6rem;
            color: #111827;
        }

        label {
            font-weight: 600;
            margin-top: 16px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 24px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            background: #93c5fd;
            cursor: progress;
        }

        #result {
            margin-top: 16px;
            min-height: 28px;
            font-weight: 600;
            text-align: center;
            color: #b91c1c;
        }

        .meta {
            font-size: 0.85rem;
            color: #475569;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>SIM Chat Server</h1>
        <p class="meta">Use <strong>admin</strong> / <strong>admin</strong> to log in.</p>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="admin" required autocomplete="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="admin" required autocomplete="current-password">
            <button type="submit">Log in</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const result = document.getElementById("result");

        const context = window.location.pathname.replace(/\/login$/, "/");
        const loginUrl = `${window.location.origin}${context}api/auth/login`;

        form.addEventListener("submit", async (evt) => {
            evt.preventDefault();
            result.textContent = "Authenticatingâ€¦";
            const payload = {
                username: form.username.value,
                password: form.password.value
            };
            try {
                const response = await fetch(loginUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const text = await response.text();
                if (response.ok) {
                    window.location.href = `${context}dashboard`;
                } else {
                    result.textContent = `Login failed (${response.status}): ${text}`;
                }
            } catch (err) {
                result.textContent = "Network error: " + err.message;
            }
        });
    </script>
</body>

</html>
